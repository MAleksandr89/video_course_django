{% extends 'laout.html' %}

{% block title %}
    Войти в аккаунт
{% endblock %}

{% block main %}
    <div class="container container-auth container-main">
        <h1>Войти в аккаунт</h1>
        <form action="" method="post" class="form-register auth">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary">Войти</button>
            <hr>
            <p>
                Забыли пароль?
                <a href="{% url 'password_reset' %}">Восстановить пароль</a>
            </p> 
        </form>
    </div>
{% endblock %}
